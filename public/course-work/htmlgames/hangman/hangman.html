<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="hangman-styles.css">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>!~HTML GAMES~!</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="../index.html">HTML Games</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li><a class="nav-link text-info active" aria-current="page" href="../index.html">Home</a></li>
                    <li><a class="nav-link text-warning" href="../../../index.html">Back To Portfolio</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Games
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="hangman.html">HangMan</a></li>
                            <li><a class="dropdown-item" href="../tic-tac-toe/tic-tac-toe.html">TicTacToe</a></li>\

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div id="imageWindow" class="imageWindow"></div>
        <div id="guessWord" class="guessWord">Enter Word or Hit Random</div>
        <h1>Hang Man</h1>
        <h3>Dash "-" is a space</h3>
        <h3 id="usedLetters-txt">Letters Used:</h3>
        <h3 id="wrong-txt">Wrong Answers: 0 out of 9</h3>
        <div class="input">
            <input onkeypress="return /[a-z\s]/i.test(event.key)" id="input-box" type="text"
                placeholder="Custom Word Input">
            <button type="button" id="submit-btn">Submit</button>
            <button type="button" id="random-btn">Random</button>
        </div>
        <button type="button" id="reset-btn">Game Reset</button>
        <div class="keyboard">
            <div class="keys row">
                <div class="key" id="keyA">A</div>
                <div class="key" id="keyB">B</div>
                <div class="key" id="keyC">C</div>
                <div class="key" id="keyD">D</div>
                <div class="key" id="keyE">E</div>
                <div class="key" id="keyF">F</div>
                <div class="key" id="keyG">G</div>
                <div class="key" id="keyH">H</div>
                <div class="key" id="keyI">I</div>
                <div class="key" id="keyJ">J</div>
                <div class="key" id="keyK">K</div>
                <div class="key" id="keyL">L</div>
                <div class="key" id="keyM">M</div>
                <div class="key" id="keyN">N</div>
                <div class="key" id="keyO">O</div>
                <div class="key" id="keyP">P</div>
                <div class="key" id="keyQ">Q</div>
                <div class="key" id="keyR">R</div>
                <div class="key" id="keyS">S</div>
                <div class="key" id="keyT">T</div>
                <div class="key" id="keyU">U</div>
                <div class="key" id="keyV">V</div>
                <div class="key" id="keyW">W</div>
                <div class="key" id="keyX">X</div>
                <div class="key" id="keyY">Y</div>
                <div class="key" id="keyZ">z</div>
            </div>
        </div>
    </div>


    <script src="hang-man-code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>

</html>
